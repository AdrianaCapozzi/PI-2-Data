<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Enviar Solicitação de Serviço para a Planilha</title>

  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #d3d3d3;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    h2 {
      color: #d3d3d3;
      font-size: 32px;
      margin-top: 20px;
    }

    label,
    input,
    select,
    textarea,
    button {
      display: block;
      margin: 10px auto;
      font-size: 20px;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }

    select {
      background-color: #1E3A8A;
      color: #d3d3d3;
    }

    button {
      background-color: #007bff;
      color: #d3d3d3;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 22px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1E90FF;
    }
  </style>
</head>

<body>
  <h2>Enviar Solicitação de Serviço para a Planilha</h2>
  <p>Preencha todos os campos e clique em Enviar para salvar as informações na planilha</p>

  <label>Solicitante:</label>
  <input type="text" id="solicitante" placeholder="Nome do solicitante">

  <label>Data:</label>
  <input type="date" id="data">

  <label>Serviço:</label>
  <select id="servico">
    <option value="Cata-treco">Cata-treco</option>
    <option value="Hidrojato">Hidrojato</option>
    <option value="Iluminação">Iluminação</option>
    <option value="Nivelamento de Piso">Nivelamento de Piso</option>
    <option value="Roçagem">Roçagem</option>
    <option value="Tampas e Grelhas">Tampas e Grelhas</option>
    <option value="Tapa Buraco">Tapa Buraco</option>
    <option value="Poda e Remoção de Árvores">Poda e Remoção de Árvores</option>
  </select>

  <label>Status:</label>
  <select id="status">
    <option value="Pendente">Pendente</option>
    <option value="Em andamento">Em andamento</option>
    <option value="Serviço Pausado">Serviço Pausado</option>
    <option value="Finalizado">Finalizado</option>
  </select>

  <label>Responsável:</label>
  <select id="responsavel">
    <option value="José">José</option>
    <option value="João">João</option>
    <option value="Apolonio">Apolonio</option>
    <option value="Manoel">Manoel</option>
    <option value="José Carlos">José Carlos</option>
    <option value="Jorge">Jorge</option>
  </select>

  <label>Bairro:</label>
  <select id="bairro">
    <option value="Gonzaguinha">Gonzaguinha</option>
    <option value="Beira Mar">Beira Mar</option>
    <option value="Boa Vista">Boa Vista</option>
    <option value="Gleba">Gleba</option>
    <option value="Quarentenário">Quarentenário</option>
    <option value="Parque das Bandeiras">Parque das Bandeiras</option>
    <option value="Humaitá">Humaitá</option>
    <option value="Rio Branco">Rio Branco</option>
    <option value="Nova São Vicente">Nova São Vicente</option>
  </select>

  <label>Observações (máx. 200 caracteres):</label>
  <textarea id="observacao" maxlength="200" placeholder="Digite observações aqui"></textarea>

  <button onclick="enviarDados()">Enviar</button>

  <script>
    function enviarDados() {
      const solicitante = document.getElementById("solicitante").value;
      const data = document.getElementById("data").value;
      const servico = document.getElementById("servico").value;
      const status = document.getElementById("status").value;
      const responsavel = document.getElementById("responsavel").value;
      const bairro = document.getElementById("bairro").value;
      const observacao = document.getElementById("observacao").value;

      const url = "https://script.google.com/macros/s/AKfycbx-zIaMgb7tBHu-0f4YTJk-343ZREe8D5hCrqMMpBSS--d7bJOBkztZao86jN8NiqrdEg/exec";

      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ solicitante, data, servico, status, responsavel, bairro, observacao })
      }).then(() => {
        alert("Dados enviados com sucesso!");
      }).catch(error => {
        alert("Erro ao enviar os dados. Tente novamente.");
        console.error("Erro ao enviar os dados:", error);
      });
    }
  </script>
</body>

</html>
